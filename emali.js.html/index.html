<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Alert | Pro Trading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.08);
            animation: fadeIn 0.6s ease-out forwards;
        }

        .header {
            background: linear-gradient(90deg, #2563eb, #0ea5e9);
            padding: 28px 30px;
            text-align: center;
            position: relative;
        }

        .header h2 {
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header i {
            font-size: 32px;
            animation: pulse 2s infinite;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-icon {
            color: #0ea5e9;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #f8fafc;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.2);
        }

        button {
            width: 100%;
            padding: 17px;
            background: linear-gradient(90deg, #2563eb, #0ea5e9);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(90deg, #1d4ed8, #0284c7);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(14, 165, 233, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success {
            background: rgba(21, 128, 61, 0.2);
            border: 1px solid rgba(74, 222, 128, 0.3);
            color: #4ade80;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error {
            background: rgba(185, 28, 28, 0.2);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #f87171;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .crypto-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 15px;
        }

        .crypto-option {
            padding: 12px 10px;
            background: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .crypto-option:hover {
            background: rgba(56, 78, 112, 0.7);
        }

        .crypto-option.active {
            background: rgba(14, 165, 233, 0.2);
            border: 1px solid #0ea5e9;
        }

        .crypto-icon {
            font-size: 20px;
        }

        .btc {
            color: #f7931a;
        }

        .eth {
            color: #627eea;
        }

        .ada {
            color: #0033ad;
        }

        .sol {
            color: #00ffa3;
        }

        .doge {
            color: #c2a633;
        }

        .other {
            color: #94a3b8;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #94a3b8;
            font-size: 14px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 22px 20px;
            }

            .header h2 {
                font-size: 24px;
            }

            .content {
                padding: 25px 20px;
            }

            .crypto-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-bell"></i> Crypto Price Alert</h2>
        </div>

        <div class="content">
            <form id="alertForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope input-icon"></i> Your Email</label>
                    <input type="email" id="email" name="user_email" placeholder="your.email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="crypto"><i class="fas fa-coins input-icon"></i> Cryptocurrency</label>
                    <input type="text" id="crypto" name="crypto_name" placeholder="e.g. Bitcoin, Ethereum" required>

                    <div class="crypto-options">
                        <div class="crypto-option" data-crypto="Bitcoin">
                            <i class="fab fa-bitcoin crypto-icon btc"></i>
                            <span>Bitcoin</span>
                        </div>
                        <div class="crypto-option" data-crypto="Ethereum">
                            <i class="fab fa-ethereum crypto-icon eth"></i>
                            <span>Ethereum</span>
                        </div>
                        <div class="crypto-option" data-crypto="Cardano">
                            <i class="fas fa-chart-line crypto-icon ada"></i>
                            <span>Cardano</span>
                        </div>
                        <div class="crypto-option" data-crypto="Solana">
                            <i class="fas fa-bolt crypto-icon sol"></i>
                            <span>Solana</span>
                        </div>
                        <div class="crypto-option" data-crypto="Dogecoin">
                            <i class="fab fa-reddit crypto-icon doge"></i>
                            <span>Dogecoin</span>
                        </div>
                        <div class="crypto-option" data-crypto="Other">
                            <i class="fas fa-coins crypto-icon other"></i>
                            <span>Other</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="target"><i class="fas fa-bullseye input-icon"></i> Target Price (USD)</label>
                    <input type="number" id="target" name="target_price" placeholder="Enter target price" step="0.0001"
                        min="0" required>
                </div>

                <button type="submit" id="submitBtn">
                    <i class="fas fa-paper-plane"></i> Set Price Alert
                </button>

                <div class="status success" id="successStatus">
                    <i class="fas fa-check-circle"></i> Alert set successfully! Check your email for confirmation.
                </div>

                <div class="status error" id="errorStatus">
                    <i class="fas fa-exclamation-circle"></i> <span id="errorMessage">Failed to set alert. Please try
                        again.</span>
                </div>
            </form>
        </div>

        <div class="footer">
            <p>Pro Trading Calculator &copy; 2023 | Real-time Crypto Price Alerts</p>
        </div>
    </div>

    <!-- Updated EmailJS SDK from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your public key
        emailjs.init('tgdTBXzbizQIR2IaY');

        // Handle form submission
        document.getElementById("alertForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Get form elements
            const email = document.getElementById("email").value;
            const crypto = document.getElementById("crypto").value;
            const target = document.getElementById("target").value;
            const submitBtn = document.getElementById("submitBtn");
            const successStatus = document.getElementById("successStatus");
            const errorStatus = document.getElementById("errorStatus");
            const errorMessage = document.getElementById("errorMessage");

            // Reset status messages
            successStatus.style.display = "none";
            errorStatus.style.display = "none";

            // Validate inputs
            if (!email || !crypto || !target) {
                showError("Please fill in all fields");
                return;
            }

            // Validate email format
            if (!validateEmail(email)) {
                showError("Please enter a valid email address");
                return;
            }

            // Show loading state on button
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Setting Alert...';
            submitBtn.disabled = true;

            // Prepare email parameters
            const params = {
                name: email, // Use email as name since we don't have a separate name field
                title: `Price Alert for ${crypto} at $${target}`,
                user_email: email,
                crypto_name: crypto,
                target_price: target,
                alert_date: new Date().toLocaleString(),
                alert_id: 'ALERT-' + Date.now(),
                reply_to: 'alerts@protrading.com' // Add your support email
            };

            // Send using AUTO-REPLY template
            emailjs.send("service_upeehd4", "template_4ggl1u5", params)
                .then(function (response) {
                    console.log("SUCCESS!", response.status, response.text);
                    showSuccess();

                    // Reset form
                    document.getElementById("alertForm").reset();

                    // Remove active class from crypto options
                    document.querySelectorAll('.crypto-option').forEach(el => {
                        el.classList.remove('active');
                    });
                }, function (error) {
                    console.log("FAILED...", error);
                    showError("Failed to set alert: " + error.text);
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Set Price Alert';
                    submitBtn.disabled = false;
                });
        });

        // Crypto option selection
        document.querySelectorAll('.crypto-option').forEach(option => {
            option.addEventListener('click', function () {
                // Remove active class from all options
                document.querySelectorAll('.crypto-option').forEach(el => {
                    el.classList.remove('active');
                });

                // Add active class to clicked option
                this.classList.add('active');

                // Set crypto input value
                document.getElementById('crypto').value = this.getAttribute('data-crypto');
            });
        });

        function showSuccess() {
            const successStatus = document.getElementById("successStatus");
            successStatus.style.display = "flex";

            // Auto hide after 5 seconds
            setTimeout(() => {
                successStatus.style.display = "none";
            }, 5000);
        }

        function showError(message) {
            const errorStatus = document.getElementById("errorStatus");
            const errorMessage = document.getElementById("errorMessage");

            errorMessage.textContent = message;
            errorStatus.style.display = "flex";
        }

        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script>
</body>

</html>
